	<script>
		/* array can store everything */
		var array = new Array(4);
		array[0] = " Sergiu"	
		array[1] = 2;
		array[2] = function (name) 
				   {
				   		console.log("Hello" + name);
				   }
		array[3] = 
           {
						course: "HTML, CSS, JS"
				   }
		console.log(array);
		console.log(array[2]); // returns the function value
		array[2](array[0]);    // I can execute functions via arrays
		console.log(array[3].course);

		/* another way to create an array */
		var names = ["Bob", "Jhon", "Joe", {name: "Timmiy", age: "22"}];
		console.log(names);


		var names2 = ["Bob", "Jhon", "Joe"];
		for (var i = 0; i < names2.length; i++)
		{
			console.log("Hello " + names2[i]);
		}

		/* A method to list an object */
		console.log("\nA method to list an object");
		var myObject = 
		{
			name: "Bob",
			course: "HTML, CSS, JS",
			platform: "Coursera"
		}
		for (var prop in myObject)
		{
			console.log(prop + ": " + myObject[prop]);
			/* 
		 	name: "Bob",
			course: "HTML, CSS, JS",
			platform: "Coursera"
			*/
		}


       
    /* Join */
		var pets = new Array();
		pets[0] = "Cat";
		pets[1] = "Dog";
		pets[2] = "Rabbit";
		console.log(pets[2]);
		console.log(pets.join(" and "));	// afiseaza and intre elemente
		console.log(pets.join()); 		    // afiseaza , intre elemente

		console.log(pets);

		pets.unshift("Headhog");
		console.log(pets);
		console.log(pets.length);
