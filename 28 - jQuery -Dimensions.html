<!doctype html>
<html lang = "en">
<head>
	<title>Dimensions</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name = "author"           content = "Sergiu Luca">
	<meta name = "keywords"         content = "height,width">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	/* width() and height () methods */
	$(document).ready
	(
		function()
		{
			$("#btn1").click
			(
				function()
				{
					var txt = "";
					txt += "Width of div: " + $("#div1").width() + "</br>";
        			txt += "Height of div: " + $("#div1").height();
        			$("#div1").html(txt);
				}
			)
		}
	)
    /* innerWidth() and innerHeight() - INCLUDING PADDING  */
    $(document).ready
	(
		function()
		{
			$("#btn2").click
			(
				function()
				{
					var txt = "";
        			txt += "Width of div: " + $("#div1").width() + "</br>";
        			txt += "Height of div: " + $("#div1").height() + "</br>";
        			txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
        			txt += "Inner height of div: " + $("#div1").innerHeight();
        			$("#div1").html(txt);
				}
			)
		}
	)
	/* outerWidth() and outerHeight()  - INCLUDING BORDER */
	$(document).ready
	(
		function()
		{
			$("#btn3").click
			(
				function()
				{
			    	var txt = "";
        			txt += "Width of div: " + $("#div1").width() + "</br>";
        			txt += "Height of div: " + $("#div1").height() + "</br>";
        			txt += "Outer width of div(+ border): " + $("#div1").outerWidth() + "</br>";
        			txt += "Outer height of div(+ border): " + $("#div1").outerHeight();
       			    $("#div1").html(txt);
				}
			)
		}
	)
	/* outerWidth() and outerHeight()  - INCLUDING MARGIN */
	$(document).ready
	(
		function()
		{
			$("#btn4").click
			(
				function()
				{
			    	var txt = "";
        			txt += "Width of div: " + $("#div1").width() + "</br>";
        			txt += "Height of div: " + $("#div1").height() + "</br>";
        			txt += "Outer width of div(+ margin): " + $("#div1").outerWidth(true) + "</br>";
        			txt += "Outer height of div(+ margin): " + $("#div1").outerHeight(true);
       			    $("#div1").html(txt);
				}
			)
		}
	)
	/* Display dimensions of window(the browser viewport) */
	$(document).ready
	(
		function()
		{
			$("#btn5").click
			(
				function()
				{
			    	var txt = "";
        			txt += "Window width/height: " + $(window).width();
        			txt += "x" + $(window).height();
        			alert(txt);
				}
			)
		}
	)
	/* Resize div */
	$(document).ready
	(
		function()
		{
			$("#btn6").click
			(
				function()
				{
			    	$("#div1").width(400).height(400);
				}
			)
		}
	)


	</script>
	<style>
	#div1 
	{
    	height: 100px;
    	width: 300px;
    	padding: 10px;
    	margin: 3px;
    	border: 1px solid blue;
    	background-color: lightblue;
	}
    </style>
</head>

<body>
	<div id="div1"></div>
	<button id = "btn1">Display dimensions of div</button><br><br>
	<button id = "btn2">Display dimensions of div (including padding)</button><br><br>
	<button id = "btn3">Display dimensions of div (including border)</button><br><br>
	<button id = "btn4">Display dimensions of div (including margin)</button><br><br>
	<button id = "btn6">Resize div</button>
	<hr>
	<button id = "btn5">Display dimensions of the browser window</button>
</body>
</html>
