<!--
Content:
	* call jQuery via Content Delivery Network
	* fadeIn, fadeOut, fadeToggle (dispay:none from css makes an element invisible)
	* slideDown, slideUp, 
	* animate, queue functionality, stop an animation 
	  Q: Is it possible to manipulate ALL CSS properties with the animate() method?
	  A: Yes, almost! However, there is one important thing to remember: all property names must be camel-cased when used with the 
	     animate() method: You will need to write paddingLeft instead of padding-left, marginRight instead of margin-right, and so on. 
		 Also, color animation is not included in the core jQuery library.
		 If you want to animate color, you need to download the Color Animations plugin from jQuery.com.
	* Callback selector $(selector).hide(speed,callback);
		JavaScript statements are executed line by line. However, with effects, the next line of code can be run even though the effect is not finished. This can create errors.To prevent this, you can create a callback function.




-->
<!doctype html>
<html lang = "en">
<head>
    <title>jQuery - Effects</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name = "author"   		content = "Sergiu Luca">
	<meta name = "keywords" 		content = "jQuery,Effects">
	
	<!--simpler way to call jQuery-->
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>

	/* Fading */
	$(document).ready
	(
		function()
		{
			$("#b1").click
			(
				function()
				{
					$("#div1").fadeIn("slow");
					$("#div2").fadeIn("fast");
					$("#div3").fadeIn(10000); //10 seconds
				}
			)
		}
	)
	$(document).ready
	(
		function()
		{
			$("#b2").click
			(
				function()
				{
					$("#div1").fadeOut("slow");
					$("#div2").fadeOut("fast");
					$("#div3").fadeOut(10000); //10 seconds
				}
			)
		}
	)
	$(document).ready
	(
		function()
		{
			$("#b3").click
			(
				function()
				{
					$("#div1").fadeToggle("slow");
					$("#div2").fadeToggle("fast");
					$("#div3").fadeToggle(5000); //5 seconds
				}
			)
		}
	)

	/* Sliding */
	$(document).ready
	(
		function()
		{
			$("#flip").click
			(
				function()
				{
					$("#panel").slideDown("slow");
				}
			)
		}
	)
	$(document).ready
	(
		function()
		{
			$("#flip2").click
			(
				function()
				{
					$("#panel2").slideUp("fast");
				}
			)
		}
	)
	$(document).ready
	(
		function()
		{
			$("#flip3").click
			(
				function()
				{
					$("#panel3").slideToggle("fast");
				}
			)
		}
	)

	/* Animation */
	$(document).ready
	(
		function()
		{
			$("#animate").click
			(
				function()
				{
					$("#div4").animate
					({
						 left: '250px', // it must be positioned before (either fixed, absolute or relative)
            			 opacity: '0.5',
            			 height: '+=100px',
            			 width: '150px'
					}, 	 "fast");		
				}
			)
		}
	)
	/* Animation with queue functionality */
	$(document).ready
	(
		function()
		{
			$("#b4").click
			(
				function()
				{
					var div = $("#div5");
					div.animate({height: '300px', opacity: '0.4'}, "slow");
					div.animate({width: '300px', opacity: '0.8'}, "fast");
        			div.animate({height: '100px', opacity: '0.4'}, 5000);
        			div.animate({width: '100px', opacity: '0.8'}, 5000);
				}
			)
		}
	)
	$(document).ready
	(
		function()
		{
			$("#b5").click
			(
				function()
				{
					var div = $("#div6");
					div.animate({left: "600px"}, 10000);
					div.animate({fontSize: "3em"},"fast");
				}
			)
			
			$("#b6").hover
			(
				function()
				{
					$("#div6").stop();	
					$("#div6").stop();			
				}
			)
		}
	)
	/* Callback selector $(selector).hide(speed,callback); */
	$(document).ready
	(
		function()
		{
			$("#b7").click
			(
				function()
				{
					/* withouth the callback function, the alert would have appeared BEFORE the effect animation */
					$("#callback-p").hide("slow", function() {alert("Paragraph now hidden");});
				}
			)
		}
	)
	






	</script>

	<style> 
	#panel, #flip 
	{
		padding: 5px;
     	text-align: center;
   	 	background-color: #e5eecc;
   	 	border: solid 1px #c3c3c3;
	}
	#panel2, #flip2 
	{
		padding: 5px;
     	text-align: center;
   	 	background-color: #e5eecc;
   	 	border: solid 1px #c3c3c3;
	}
	#panel3, #flip3 
	{
		padding: 5px;
     	text-align: center;
   	 	background-color: #e5eecc;
   	 	border: solid 1px #c3c3c3;
	}
	#panel 
	{
    	padding: 50px;
    	display: none;
	}
	#panel2
	{
		padding: 50px;	
	}
	#panel3
	{
		padding: 50px;
		display: none;	
	}
</style>
</head>

<body>

<h1 style = "color:red;">jQuery Effects</h1>

<section>
	<h2>Fading</h2>
	<button id = "b1">Click to fade in boxes</button><br><br>
	<!--display:none makes them invisible-->
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
	<button id = "b2">Click to fade out boxes</button><br><br>
	<button id = "b3">Click to togle fade in/fade out boxes</button><br><br>
</section>

<section>
	<h2>Sliding</h2>
	<div id="flip">Click to slide down panel</div>
	<div id="panel">Hello world!</div><br><br>
	<div id="flip2">Click to slide up panel</div>
	<div id="panel2">Hello world!</div><br><br>
	<div id="flip3">Click to slide up and down panel</div>
	<div id="panel3">Hello world!</div><br><br>
</section>

<section>
	<h2>Animation</h2><br>
	<br><button id = "animate">Start Animation 1</button><br><br>
	<div id = "div4" style="background:#98bf21;height:100px;width:100px;position:relative;"></div>
	<br><button id = "b4">Start Animation 2</button><br><br>
	<div style = "background:#98bf21;height:100px;width:100px;position:absolute;" id = "div5"></div>
	<br><br><button id = "b5" style = "margin-top: 300px;">Start Animation 3</button><br><br>
	<br><br><button id = "b6">Hover here to stop the 3rd animation</button><br><br>
	<div style="background:#98bf21;height:100px;width:200px;position:absolute;" id = "div6"><span id = "s1">HELLO</span></div>
</section>

<section style = "margin-top: 130px">
	<h2>Callback Function</h2>
	<button id = "b7">Hide following paragraph</button>
	<p id = "callback-p">This is a paragraph with little content.</p>
</section>



</body>
</html>
